
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
        <div class="ui-grid-col-2">&nbsp;</div>
        <div class="ui-grid-col-6">
            <h3><i class="fa fa-shield"></i> Security properties: </h3>
            <p-selectButton name="currentFormGroup" [options]="formTypeList" [(ngModel)]="currentForm" (onChange)="navigClickHandler($event)"></p-selectButton>
        </div>
    </div>
</div>
<div>&nbsp;</div>
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
        <label class="form-label ui-grid-col-2" for="ejpSelectInput">Static resources:</label>
        <div class="ui-grid-col-3">
            <p-listbox id="ejpSelectInput" [(ngModel)]="selectedItem" [options]="itemListModel"
                (onChange)="selectListChange()"
                [style]="{'height':'225px','max-height':'225px'}"></p-listbox>
        </div>
        <div class="ui-grid-col-1"></div>
        <form [formGroup]="ejpResourcesForm" class="ui-grid-col-6">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <div  style="padding-top:8px;">
                            <label class="form-label" for="ejpUrlPatternInput">URL pattern *: </label>
                        </div>
                    </div>
                    <div class="ui-grid-col-8">
                        <div>
                            <input id="ejpUrlPatternInput" pInputText type="text" name="urlPattern" formControlName="urlPattern"  promp="required"/>
                        </div>
                        <div>&nbsp;</div>
                        <div *ngIf="resourceEditable===false">
                            <button pButton type="button" icon="fa fa-plus" label="Create Static Resource" [disabled]="!ejpResourcesForm.valid" (click)="createResource()"></button>
                        </div>
                        <div *ngIf="resourceEditable">
                            <button pButton type="button" icon="fa fa-edit" label="Apply changes" [disabled]="!ejpResourcesForm.valid"  (click)="updateResource()" style="margin-bottom:5px;"></button>
                            <button pButton type="button" icon="fa fa-trash" class="ui-button-secondary" label="Remove" (click)="removeResource()" style="margin-bottom:5px;"></button>
                            <button pButton type="button" icon="fa fa-remove" class="ui-button-secondary" label="Cancel" (click)="cancel()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
